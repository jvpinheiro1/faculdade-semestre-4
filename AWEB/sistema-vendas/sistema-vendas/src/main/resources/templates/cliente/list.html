<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listagem de Clientes</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Clientes</h1>
      <a class="btn btn-primary mb-3" th:href="@{/clientes/novo}">Novo Cliente</a>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Logradouro</th>
            <th>Numero</th>
            <th>Complemento</th>
            <th>Cidade</th>
            <th>Bairro</th>
            <th>UF</th>
            <th>CEP</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.logradouro}"></td>
            <td th:text="${cliente.numero}"></td>
            <td th:text="${cliente.complemento}"></td>
            <td th:text="${cliente.cidade}"></td>
            <td th:text="${cliente.bairro}"></td>
            <td th:text="${cliente.uf}"></td>
            <td th:text="${cliente.cep}"></td>
            <td>
              <a
                class="btn btn-sm btn-warning"
                th:href="@{/clientes/edit/{id}(id=${cliente.id})}"
                >Editar</a
              >
              <a
                class="btn btn-sm btn-danger"
                th:href="@{/clientes/delete/{id}(id=${cliente.id})}"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
